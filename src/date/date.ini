[Rainmeter]
Update=1000
AccurateText=1
RightMouseDownAction=[]
RightMouseUpAction=[]

[Metadata]
Name=Date
Author=conaN
Version=0.1.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeSETTINGS=#@#settings.inc
@includeTHEME=#@#Themes\#Theme#.inc

[Background]
Meter=Shape
Shape=Rectangle (#BorderWidthOutside#/2),(#BorderWidthOutside#/2),(170*#Scale#),(170*#Scale#),#CornerRadiusOutside# | Fillcolor #Base#,#Transparency# | Strokewidth #BorderWidthOutside# | Strokecolor #Accent#

[Measurements]
@includeM=#@#Measurements\mDate.inc

[DayName]
Meter=String
MeasureName=mDayName
X=(85*#Scale#+(#BorderWidthOutside#/2))
Y=(40*#Scale#+(#BorderWidthOutside#/2))
FontFace=#Font#
FontWeight=700
FontColor=#Text#
FontSize=(15*#Scale#)
StringAlign=CenterCenter
AntiAlias=1

[DayNumber]
Meter=String
MeasureName=mDayNumber
X=(85*#Scale#+(#BorderWidthOutside#/2))
Y=(100*#Scale#+(#BorderWidthOutside#/2))
FontFace=#Font#
FontWeight=700
FontColor=#Orange#
FontSize=(60*#Scale#)
StringAlign=CenterCenter
AntiAlias=1
