[Rainmeter]
Update=1000
AccurateText=1
RightMouseDownAction=[]
RightMouseUpAction=[]

[Metadata]
Name=Date
Author=conaN
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeSETTINGS=#@#settings.inc
@includeTHEME=#@#Themes\#Theme#.inc
@includeMeasures=#@#Measures\mDate.inc

[Background]
Meter=Shape
Shape=Rectangle (#BorderWidthOutside#/2),(#BorderWidthOutside#/2),(170*#Scale#),(170*#Scale#),#CornerRadiusOutside# | Fillcolor #Base# | Strokewidth #BorderWidthOutside# | Strokecolor #Accent#

[NameBackground]
Meter=Shape
Shape=Rectangle (10*#Scale#+(#BorderWidthOutside#/2)),(10*#Scale#+(#BorderWidthOutside#/2)),(150*#Scale#),(35*#Scale#),#CornerRadiusInside# | Fillcolor #Accent# | Strokewidth 0

[DayName]
Meter=String
MeasureName=mDayName
X=(85*#Scale#+(#BorderWidthOutside#/2))
Y=(28*#Scale#+(#BorderWidthOutside#/2))
FontFace=#Font#
FontWeight=600
FontColor=#Text#
FontSize=(15*#Scale#)
StringAlign=CenterCenter
AntiAlias=1

[NumberBackground]
Meter=Shape
Shape=Rectangle (10*#Scale#+(#BorderWidthOutside#/2)),(55*#Scale#+(#BorderWidthOutside#/2)),(150*#Scale#),(105*#Scale#),#CornerRadiusInside# | Fillcolor #Accent#,100 | Strokewidth 0

[DayNumber]
Meter=String
MeasureName=mDayNumber
X=(85*#Scale#+(#BorderWidthOutside#/2))
Y=(110*#Scale#+(#BorderWidthOutside#/2))
FontFace=#Font#
FontWeight=700
FontColor=#Orange#
FontSize=(70*#Scale#)
StringAlign=CenterCenter
AntiAlias=1
