[Rainmeter]
Update=1000
AccurateText=1
RightMouseDownAction=[]
RightMouseUpAction=[]

[Metadata]
Name=Clock
Author=conaN
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeSETTINGS=#@#settings.inc
@includeTHEME=#@#Themes\#Theme#.inc
@includeMeasures=#@#Measures\mClock.inc

[Background]
Meter=Shape
Shape=Rectangle (#BorderWidthOutside#/2),(#BorderWidthOutside#/2),(170*#Scale#),(170*#Scale#),#CornerRadiusOutside# | Fillcolor #Base# | Strokewidth #BorderWidthOutside# | Strokecolor #Accent#

[ClockFaceBackground]
Meter=Shape
Shape=Ellipse (85*#Scale#),(85*#Scale#),(75*#Scale#) | Fillcolor #Accent# | StrokeWidth 0

[ClockFace]
Meter=Image
ImageName=#@#Assets\clock2.png
ImageTint=#Text#
X=(5*#Scale#)
Y=(5*#Scale#)
H=(160*#Scale#)
W=(160*#Scale#)
AntiAlias=1

[HourHand]
Meter=RoundLine
MeasureName=mTime
W=(170*#Scale#)
H=(170*#Scale#)
LineWidth=(3*#Scale#)
LineLength=(40*#Scale#)
LineColor=#Text#
AntiAlias=1
StartAngle=4.7124
RotationAngle=6.2832
ValueRemainder=43200

[MinuteHand]
Meter=RoundLine
MeasureName=mTime
W=(170*#Scale#)
H=(170*#Scale#)
LineWidth=(2*#Scale#)
LineLength=(60*#Scale#)
LineColor=#Text#
AntiAlias=1
StartAngle=4.7124
RotationAngle=6.2832
ValueRemainder=3600

[SecondHand]
Meter=RoundLine
MeasureName=mTime
W=(170*#Scale#)
H=(170*#Scale#)
LineWidth=(2*#Scale#)
LineLength=(60*#Scale#)
LineColor=#Red#
AntiAlias=1
StartAngle=4.7124
RotationAngle=6.2832
ValueRemainder=60

[CenterDot]
Meter=Shape
Shape=Ellipse (85*#Scale#),(85*#Scale#),(2*#Scale#) | Fillcolor #Text# | StrokeWidth 0

