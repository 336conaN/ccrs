[Rainmeter]
Update=16
AccurateText=1
RightMouseDownAction=[]
RightMouseUpAction=[]

[Metadata]
Name=Clock
Author=conaN
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeSETTINGS=#@#settings.inc
@includeTHEME=#@#Themes\#Theme#.inc
@includeMeasures=#@#Measures\mClock.inc

[Background]
Meter=Shape
Shape=Rectangle (#BorderWidthOutside#/2),(#BorderWidthOutside#/2),(170*#Scale#),(170*#Scale#),#CornerRadiusOutside# | Fillcolor #Base# | Strokewidth #BorderWidthOutside# | Strokecolor #Accent#

[Hour]
Meter=String
MeasureName=mHour
X=(85*#Scale#+(#BorderWidthOutside#/2))
Y=(55*#Scale#+(#BorderWidthOutside#/2))
FontFace=#Font#
FontWeight=700
FontColor=#Pink#
FontSize=(45*#Scale#)
StringAlign=CenterCenter
AntiAlias=1

[Minute]
Meter=String
MeasureName=mMinute
X=(85*#Scale#+(#BorderWidthOutside#/2))
Y=(115*#Scale#+(#BorderWidthOutside#/2))
FontFace=#Font#
FontWeight=700
FontColor=#Text#
FontSize=(45*#Scale#)
StringAlign=CenterCenter
AntiAlias=1
