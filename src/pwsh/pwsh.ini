[Rainmeter]
Update=-1
AccurateText=1
RightMouseDownAction=[]
RightMouseUpAction=[]

[Metadata]
Name=PWSH
Author=conaN
Version=0.1.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeSETTINGS=#@#settings.inc
@includeTHEME=#@#Themes\#Theme#.inc

[Background]
Meter=Shape
Shape=Rectangle (#BorderWidthOutside#/2),(#BorderWidthOutside#/2),(350*#Scale#),(35*#Scale#),#CornerRadiusOutside# | Fillcolor #Base#,#Transparency# | Strokewidth #BorderWidthOutside# | Strokecolor #Accent#
LeftMouseUpAction=[!CommandMeasure "mInput" "ExecuteBatch ALL"]

[Measurements]
@includeM=#@#Measurements\mPWSH.inc

[Icon]
Meter=Image
ImageName=#@#Icons\powershell.png
ImageTint=#Blue#
X=(10*#Scale#+(#BorderWidthOutside#/2))
Y=(5*#Scale#+(#BorderWidthOutside#/2))
W=(25*#Scale#)
H=(25*#Scale#)
AntiAlias=1
