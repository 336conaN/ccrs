[Rainmeter]
Update=1000
AccurateText=1
RightMouseDoubleClickAction=[#TextEditor# #@#settings.inc]

[Metadata]
Name=Drive
Author=conaN
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeSETTINGS=#@#settings.inc
@includeTHEME=#@#Themes\#Theme#.inc
@includeMeasures=#@#Measures\mDrive.inc

[Background]
Meter=Shape
Shape=Rectangle (#BorderWidthOutside#/2),(#BorderWidthOutside#/2),(350*#Scale#),(80*#Scale#),#CornerRadiusOutside# | Fillcolor #Base# | Strokewidth #BorderWidthOutside# | Strokecolor #Accent#

[DriveTempIcon]
Meter=Image
ImageName=#@#Icons\drive.png
ImageTint=#Blue#
X=(17*#Scale#+(#BorderWidthOutside#/2))
Y=(17*#Scale#+(#BorderWidthOutside#/2))
H=(15*#Scale#)
W=(15*#Scale#)
AntiAlias=1

[TempIcon]
Meter=Image
ImageName=#@#Icons\temp.png
ImageTint=#Blue#
X=(35*#Scale#+(#BorderWidthOutside#/2))
Y=(17*#Scale#+(#BorderWidthOutside#/2))
H=(15*#Scale#)
W=(15*#Scale#)
AntiAlias=1

[TempBackground]
Meter=Shape
Shape=Rectangle (60*#Scale#+(#BorderWidthOutside#/2)),(18*#Scale#+(#BorderWidthOutside#/2)),(273*#Scale#),(13*#Scale#),#CornerRadiusInside# | Fillcolor #Accent# | Strokewidth 0

[TempBar]
Meter=Shape
Shape=Rectangle (60*#Scale#+(#BorderWidthOutside#/2)),(18*#Scale#+(#BorderWidthOutside#/2)),(((#CornerRadiusInside#*1.5)+[mDriveTemp:%]*(273-(#CornerRadiusInside#*1.5))/100)*#Scale#),(13*#Scale#),#CornerRadiusInside# | Fillcolor #Blue# | StrokeWidth 0
DynamicVariables=1

[TempValue]
Meter=String
MeasureName=mDriveTemp
StringAlign=RightCenter
FontFace=#Font#
FontColor=#Base#
FontSize=(8*#Scale#)
FontWeight=400
X=(325*#Scale#+(#BorderWidthOutside#/2))
Y=(24.5*#Scale#+(#BorderWidthOutside#/2))
AntiAlias=1
Text="%1[\x00B0]C"

[DriveUsageIcon]
Meter=Image
ImageName=#@#Icons\drive.png
ImageTint=#Blue#
X=(17*#Scale#+(#BorderWidthOutside#/2))
Y=(48*#Scale#+(#BorderWidthOutside#/2))
H=(15*#Scale#)
W=(15*#Scale#)
AntiAlias=1

[UsageIcon]
Meter=Image
ImageName=#@#Icons\percent.png
ImageTint=#Blue#
X=(35*#Scale#+(#BorderWidthOutside#/2))
Y=(48*#Scale#+(#BorderWidthOutside#/2))
H=(15*#Scale#)
W=(15*#Scale#)
AntiAlias=1

[UsageBackground]
Meter=Shape
Shape=Rectangle (60*#Scale#+(#BorderWidthOutside#/2)),(49*#Scale#+(#BorderWidthOutside#/2)),(273*#Scale#),(13*#Scale#),#CornerRadiusInside# | Fillcolor #Accent# | Strokewidth 0

[UsageBar]
Meter=Shape
Shape=Rectangle (60*#Scale#+(#BorderWidthOutside#/2)),(49*#Scale#+(#BorderWidthOutside#/2)),(((#CornerRadiusInside#*1.5)+[mDriveUsage:%]*(273-(#CornerRadiusInside#*1.5))/100)*#Scale#),(13*#Scale#),#CornerRadiusInside# | Fillcolor #Blue# | StrokeWidth 0
DynamicVariables=1

[UsageValue]
Meter=String
MeasureName=mDriveUsage
StringAlign=RightCenter
FontFace=#Font#
FontColor=#Base#
FontSize=(8*#Scale#)
FontWeight=400
X=(325*#Scale#+(#BorderWidthOutside#/2))
Y=(55.5*#Scale#+(#BorderWidthOutside#/2))
AntiAlias=1
Text="%1%"