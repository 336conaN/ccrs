[Rainmeter]
Update=-1
AccurateText=1
RightMouseDoubleClickAction=[#TextEditor# #@#settings.inc]

[Metadata]
Name=profile
Author=conaN
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeSETTINGS=#@#settings.inc
@includeTHEME=#@#Themes\#Theme#.inc

[Background]
Meter=Shape
Shape=Rectangle (#BorderWidthOutside#/2),(#BorderWidthOutside#/2),(260*#Scale#),(295*#Scale#),#CornerRadiusOutside# | Fillcolor #Base# | Strokewidth #BorderWidthOutside# | Strokecolor #Accent#

[ProfilePictureContainer]
Meter=Shape
Shape=Rectangle (10*#Scale#+(#BorderWidthOutside#/2)),(10*#Scale#+(#BorderWidthOutside#/2)),(240*#Scale#),(240*#Scale#),#CornerRadiusInside# | Fillcolor #Base# | Strokewidth #BorderWidthInside# | Strokecolor #Accent#

[ProfilePicture]
Meter=Image
ImageName=#ProfilePicture#
X=(10*#Scale#+(#BorderWidthOutside#/2))
Y=(10*#Scale#+(#BorderWidthOutside#/2))
H=(240*#Scale#)
W=(240*#Scale#)
AntiAlias=1
PreserveAspectRatio=2
Container=ProfilePictureContainer

[UserName]
Meter=String
Text=#UserName#
FontFace=#Font#
FontWeight=400
FontColor=#Text#
FontSize=(12*#Scale#)
X=(130*#Scale#+(#BorderWidthOutside#/2))
Y=(272*#Scale#+(#BorderWidthOutside#/2))
StringAlign=CenterCenter
AntiAlias=1
