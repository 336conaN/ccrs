[Rainmeter]
Update=-1
AccurateText=1
RightMouseDownAction=[]
RightMouseUpAction=[]

[Metadata]
Name=Profile
Author=conaN
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeSETTINGS=#@#settings.inc
@includeTHEME=#@#Themes\#Theme#.inc

[Background]
Meter=Shape
Shape=Rectangle (#BorderWidthOutside#/2),(#BorderWidthOutside#/2),(170*#Scale#),(260*#Scale#),#CornerRadiusOutside# | Fillcolor #Base# | Strokewidth #BorderWidthOutside# | Strokecolor #Accent#

[ProfilePicture]
Meter=Image
ImageName=#ProfilePicture#
X=(15*#Scale#+(#BorderWidthOutside#/2))
Y=(15*#Scale#+(#BorderWidthOutside#/2))
H=(140*#Scale#)
W=(140*#Scale#)
AntiAlias=1

[Name]
Meter=String
Text=#Name#
FontFace=#Font#
FontWeight=600
FontColor=#Text#
FontSize=(14*#Scale#)
X=(85*#Scale#+(#BorderWidthOutside#/2))
Y=(190*#Scale#+(#BorderWidthOutside#/2))
StringAlign=CenterCenter
AntiAlias=1

[UserName]
Meter=String
Text=#UserName#
FontFace=#Font#
FontWeight=400
FontColor=#Text#,100
FontSize=(10*#Scale#)
X=(85*#Scale#+(#BorderWidthOutside#/2))
Y=(215*#Scale#+(#BorderWidthOutside#/2))
StringAlign=CenterCenter
AntiAlias=1
