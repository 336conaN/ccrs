[Rainmeter]
Update=-1
AccurateText=1
RightMouseDownAction=[]
RightMouseUpAction=[]

[Metadata]
Name=Username
Author=conaN
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeSETTINGS=#@#settings.inc
@includeTHEME=#@#Themes\#Theme#.inc

[Background]
Meter=Shape
Shape=Rectangle (#BorderWidthOutside#/2),(#BorderWidthOutside#/2),(170*#Scale#),(35*#Scale#),#CornerRadiusOutside# | Fillcolor #Base# | Strokewidth #BorderWidthOutside# | Strokecolor #Accent#

[UserName]
Meter=String
Text=#UserName#
FontFace=#Font#
FontWeight=400
FontColor=#Text#
FontSize=(10*#Scale#)
X=(85*#Scale#+(#BorderWidthOutside#/2))
Y=(17.5*#Scale#+(#BorderWidthOutside#/2))
StringAlign=CenterCenter
AntiAlias=1
