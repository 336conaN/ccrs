[Band0]
Meter=Shape
Shape=Rectangle (11*#Scale#+(#BorderWidthOutside#/2)),(159*#Scale#+(#BorderWidthOutside#/2)),(11.75*#Scale#),(((-11)-([mBand0:%]*137/100))*#Scale#),#CornerRadiusInside# | Fill Color #Red# | Strokewidth 0
DynamicVariables=1

