[Rainmeter]
Update=16
AccurateText=1
RightMouseDownAction=[]
RightMouseUpAction=[]

[Metadata]
Name=Visualizer
Author=conaN
Version=0.1.2
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeSETTINGS=#@#settings.inc
@includeTHEME=#@#Themes\#Theme#.inc

[Background]
Meter=Shape
Shape=Rectangle (#BorderWidthOutside#/2),(#BorderWidthOutside#/2),(350*#Scale#),(170*#Scale#),#CornerRadiusOutside# | Fillcolor #Base#,#Transparency# | Strokewidth #BorderWidthOutside# | Strokecolor #Accent#

[Measurements]
