[Rainmeter]
Update=-1
AccurateText=1
RightMouseDownAction=[]
RightMouseUpAction=[]

[Metadata]
Name=Notes1
Author=conaN
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeSETTINGS=#@#settings.inc
@includeTHEME=#@#Themes\#Theme#.inc
@includeMeasures=#@#Measures\mNotes1.inc

[Background]
Meter=Shape
Shape=Rectangle (#BorderWidthOutside#/2),(#BorderWidthOutside#/2),(350*#Scale#),(350*#Scale#),#CornerRadiusOutside# | Fillcolor #Base# | Strokewidth #BorderWidthOutside# | Strokecolor #Accent#

[HeaderBackground]
Meter=Shape
Shape=Rectangle (10*#Scale#+(#BorderWidthOutside#/2)),(10*#Scale#+(#BorderWidthOutside#/2)),(330*#Scale#),(35*#Scale#),#CornerRadiusInside# | Fill Color #Accent# | Strokewidth 0

[Header]
Meter=String
StringAlign=CenterCenter
X=(175*#Scale#+(#BorderWidthOutside#/2))
Y=(27.5*#Scale#+(#BorderWidthOutside#/2))
W=(310*#Scale#)
H=(60*#Scale#)
Text=#Header#
FontFace=#Font#
FontSize=(16*#Scale#)
FontWeight=600
FontColor=#Text#
DynamicVariables=1
AntiAlias=1
ClipString=2
LeftMouseUpAction=[!CommandMeasure "HeaderInput" "ExecuteBatch ALL"]

[HeaderInput]
Measure=Plugin
Plugin=InputText
X=(10*#Scale#+(#BorderWidthOutside#/2))
Y=(10*#Scale#+(#BorderWidthOutside#/2))
W=(330*#Scale#)
H=(35*#Scale#)
DefaultValue=#Header#
FontFace=#Font#
FontSize=(16*#Scale#)
FontWeight=600
FontColor=#Text#
SolidColor=#Accent#
DynamicVariables=1
AntiAlias=1
ClipString=2
Command1=[!SetVariable NewText "$UserInput$"][!WriteKeyValue Variables Header """[#CURRENTSECTION#]""" "#@#Measures\mNotes1.inc"][!SetVariable Header """[#CURRENTSECTION#]"""][!UpdateMeter Header][!Redraw]
RegExpSubstitute=1
Substitute="\r\n":"[*\13*][*\10*]"

[Content]
Meter=String
X=(15*#Scale#+(#BorderWidthOutside#/2))
Y=(55*#Scale#+(#BorderWidthOutside#/2))
W=(320*#Scale#)
H=(285*#Scale#)
Text=#Content#
FontFace=#Font#
FontSize=(12*#Scale#)
FontWeight=400
FontColor=#Text#
DynamicVariables=1
AntiAlias=1
ClipString=2
LeftMouseUpAction=[!CommandMeasure "ContentInput" "ExecuteBatch ALL"]

[ContentInput]
Measure=Plugin
Plugin=InputText
X=(15*#Scale#+(#BorderWidthOutside#/2))
Y=(55*#Scale#+(#BorderWidthOutside#/2))
W=(320*#Scale#)
H=(285*#Scale#)
DefaultValue=#Content#
FontFace=#Font#
FontSize=(12*#Scale#)
FontWeight=400
FontColor=#Text#
SolidColor=#Base#
DynamicVariables=1
AntiAlias=1
ClipString=2
Command1=[!SetVariable NewText "$UserInput$"][!WriteKeyValue Variables Content """[#CURRENTSECTION#]""" "#@#Measures\mNotes1.inc"][!SetVariable Content """[#CURRENTSECTION#]"""][!UpdateMeter Content][!Redraw]
RegExpSubstitute=1
Substitute="\r\n":"[*\13*][*\10*]"
