Y=(34*#Scale#+(#BorderWidth#/2))
FontFace=#Font#
FontWeight=#FontWeight#
FontColor=#Accent1#
FontSize=(13*#Scale#)
AntiAlias=1
LeftMouseUpAction=["#List1Entry1Command#"]
InlinePattern=#List1Icon#(.*)$
InlineSetting=Color | #Foreground#

