[Rainmeter]
Update=-1

[Metadata]
Name=Shortcut8
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[Base]
Meter=Shape
Shape=Rectangle ((0*#Scale#)+(0.5*#BorderWidth#)),((0*#Scale#)+(0.5*#BorderWidth#)),(80*#Scale#),(80*#Scale#),#CornerRadiusOutside# | Fillcolor #Shortcut8Color# | Strokewidth #BorderWidth# | Strokecolor #BorderColor#

[Icon]
Meter=Image
ImageName=#Shortcut8Icon#
X=((14*#Scale#)+(0.5*#BorderWidth#))
Y=((14*#Scale#)+(0.5*#BorderWidth#))
W=(52*#Scale#)
H=(52*#Scale#)
LeftMouseUpAction=["#Shortcut8Command#"]
AntiAlias=1
MouseOverAction=[!SetOption Icon H "(54*#Scale#)"][!SetOption Icon W "(54*#Scale#)"][!SetOption Icon X "((13*#Scale#)+(0.5*#BorderWidth#))"][!SetOption Icon Y "((13*#Scale#)+(0.5*#BorderWidth#))"][!UpdateMeter Icon][!Redraw]
MouseLeaveAction=[!SetOption Icon H "(52*#Scale#)"][!SetOption Icon W "(52*#Scale#)"][!SetOption Icon X "((14*#Scale#)+(0.5*#BorderWidth#))"][!SetOption Icon Y "((14*#Scale#)+(0.5*#BorderWidth#))"][!UpdateMeter Icon][!Redraw]
