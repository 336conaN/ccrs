[Rainmeter]
Update=-1
AccurateText=1

[Metadata]
Name=Shortcut2
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[Base]
Meter=Shape
Shape=Rectangle (#BorderWidth#/2),(#BorderWidth#/2),(80*#Scale#),(80*#Scale#),#CornerRadiusOutside# | Fillcolor #Shortcut2Color# | Strokewidth #BorderWidth# | Strokecolor #Shortcut2Color#,100

[Icon]
Meter=Image
ImageName=#Shortcut2Icon#
ImageTint=#Foreground#
X=(12*#Scale#+(#BorderWidth#/2))
Y=(12*#Scale#+(#BorderWidth#/2))
W=(56*#Scale#)
H=(56*#Scale#)
LeftMouseUpAction=["#Shortcut2Command#"]
AntiAlias=1
MouseOverAction=[!SetOption Icon H (57*#Scale#)][!SetOption Icon W (57*#Scale#)][!SetOption Icon X (11*#Scale#)][!SetOption Icon Y (11*#Scale#)][!UpdateMeter Icon][!Redraw]
MouseLeaveAction=[!SetOption Icon H (56*#Scale#)][!SetOption Icon W (56*#Scale#)][!SetOption Icon X (12*#Scale#)][!SetOption Icon Y (12*#Scale#)][!UpdateMeter Icon][!Redraw]
