[Rainmeter]
Update=-1
AccurateText=1

[Metadata]
Name=Shortcut2
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[Base]
Meter=Shape
Shape=Rectangle (0#Position#),(0#Position#),(80#Size#),(80#Size#),#CornerRadiusOutside# | Fillcolor #Shortcut2Color# | Strokewidth #BorderWidth# | Strokecolor #Shortcut2Color#,100

[Icon]
Meter=Image
ImageName=#Shortcut2Icon#
ImageTint=#Foreground#
X=(12#Position#)
Y=(12#Position#)
W=(56#Size#)
H=(56#Size#)
LeftMouseUpAction=["#Shortcut2Command#"]
AntiAlias=1
MouseOverAction=[!SetOption Icon H (57#Size#)][!SetOption Icon W (57#Size#)][!SetOption Icon X (11#Size#)][!SetOption Icon Y (11#Size#)][!UpdateMeter Icon][!Redraw]
MouseLeaveAction=[!SetOption Icon H (56#Size#)][!SetOption Icon W (56#Size#)][!SetOption Icon X (12#Size#)][!SetOption Icon Y (12#Size#)][!UpdateMeter Icon][!Redraw]
