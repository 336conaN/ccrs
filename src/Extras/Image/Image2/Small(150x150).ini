[Rainmeter]
Update=-1

[Metadata]
Name=Image2
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeShapes=#@#Resources\Shapes.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[Base]
Meter=Shape
Shape=#4x4#

[Container]
Meter=Shape
Shape=Rectangle ((10*#Scale#)+(0.5*#BorderWidth#)),((10*#Scale#)+(0.5*#BorderWidth#)),(150*#Scale#),(150*#Scale#),#CornerRadiusInside# | Fillcolor #Background# | Strokewidth 0

[Placeholder]
Meter=Image
SolidColor=#Surface#
X=((10*#Scale#)+(0.5*#BorderWidth#))
Y=((10*#Scale#)+(0.5*#BorderWidth#))
W=(150*#Scale#)
H=(150*#Scale#)
Container=Container
AntiAlias=1

[Image]
Meter=Image
ImageName=#Image2#
X=((10*#Scale#)+(0.5*#BorderWidth#))
Y=((10*#Scale#)+(0.5*#BorderWidth#))
W=(150*#Scale#)
H=(150*#Scale#)
Container=Container
AntiAlias=1
