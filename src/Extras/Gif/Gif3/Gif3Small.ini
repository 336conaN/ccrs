[Rainmeter]
Update=#Gif3RefreshRate#

[Metadata]
Name=Gif3
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeShapes=#@#Resources\Shapes.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[mGif3]
Measure=Calc
Formula=Counter % #Gif3FrameCount#

[Base]
Meter=Shape
Shape=#4x4#
UpdateDivider=-1

[Container]
Meter=Shape
Shape=Rectangle (10#Position#),(10#Position#),(150#Size#),(150#Size#),#CornerRadiusInside# | Fillcolor #Background# | Strokewidth 0
UpdateDivider=-1

[Gif]
Meter=BitMap
MeasureName=mGif3
BitmapImage=#Gif3BitMap#
BitmapFrames=#Gif3FrameCount#
BitmapExtend=1
X=(10#Position#)
Y=(10#Position#)
Container=Container
