[Rainmeter]
Update=#Gif4RefreshRate#

[Metadata]
Name=Gif4
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeShapes=#@#Resources\Shapes.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[mGif4]
Measure=Calc
Formula=Counter % #Gif4FramesCount#

[Base]
Meter=Shape
Shape=#8x8#
UpdateDivider=-1

[Container]
Meter=Shape
Shape=Rectangle (10*#Scale#+(#BorderWidth#/2)),(10*#Scale#+(#BorderWidth#/2)),(330*#Scale#),(330*#Scale#),#CornerRadiusInside# | Fillcolor #Background# | Strokewidth 0
UpdateDivider=-1

[Gif]
Meter=BitMap
MeasureName=mGif4
BitmapImage=#Gif4FullPath#
BitmapFrames=#Gif4FramesCount#
BitmapExtend=1
X=(10*#Scale#+(#BorderWidth#/2))
Y=(10*#Scale#+(#BorderWidth#/2))
Container=Container
