[Rainmeter]
Update=-1
AccurateText=1

[Metadata]
Name=Profile
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeShapes=#@#Resources\Shapes.inc
@includeMeasures=#@#Measures\mProfile.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[Base]
Meter=Shape
Shape=#4x5#

[ProfilePictureBackground]
Meter=Shape
Shape=Rectangle (11*#Scale#+(#BorderWidth#/2)),(11*#Scale#+(#BorderWidth#/2)),(150*#Scale#),(150*#Scale#),#CornerRadiusInside# | Fillcolor #Surface# | Strokewidth 0

[ProfilePictureContainer]
Meter=Shape
Shape=Rectangle (10*#Scale#+(#BorderWidth#/2)),(10*#Scale#+(#BorderWidth#/2)),(150*#Scale#),(150*#Scale#),#CornerRadiusInside# | Fillcolor #Surface# | Strokewidth 0

[ProfilePicture]
Meter=Image
ImageName=#ProfilePicturePath#
X=(10*#Scale#+(#BorderWidth#/2))
Y=(10*#Scale#+(#BorderWidth#/2))
W=(150*#Scale#)
H=(150*#Scale#)
AntiAlias=1
PreserveAspectRatio=2
Container=ProfilePictureContainer

[UserName]
Meter=String
MeasureName=mUserName
StringAlign=CenterCenter
Text=%1
X=(85*#Scale#+(#BorderWidth#/2))
Y=(180*#Scale#+(#BorderWidth#/2))
FontFace=#Font#
FontWeight=#FontWeight#
FontColor=#Foreground#
FontSize=(13*#Scale#)
AntiAlias=1

[DeviceName]
Meter=String
MeasureName=mDeviceName
StringAlign=CenterCenter
Text=@%1
X=(85*#Scale#+(#BorderWidth#/2))
Y=(200*#Scale#+(#BorderWidth#/2))
FontFace=#Font#
FontWeight=(#FontWeight#/3*2)
FontColor=#Foreground#,200
FontSize=(9*#Scale#)
AntiAlias=1
