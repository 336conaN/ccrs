[Rainmeter]
Update=-1
AccurateText=1
RightMouseDownAction=[]
RightMouseUpAction=[]

[Metadata]
Name=Notes
Author=conaN
Version=0.1.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeSETTINGS=#@#settings.inc
@includeTHEME=#@#Themes\#Theme#.inc

[Background]
Meter=Shape
Shape=Rectangle (#BorderWidthOutside#/2),(#BorderWidthOutside#/2),(350*#Scale#),(350*#Scale#),#CornerRadiusOutside# | Fillcolor #Base#,#Transparency# | Strokewidth #BorderWidthOutside# | Strokecolor #Accent#

[Measurements]
@includeM=#@#Measurements\mNotes.inc

[Content]
Meter=String
X=(20*#Scale#+(#BorderWidthOutside#/2))
Y=(20*#Scale#+(#BorderWidthOutside#/2))
W=(310*#Scale#)
H=(310*#Scale#)
Text=#Content#
FontFace=#Font#
FontSize=(12*#Scale#)
FontWeight=500
FontColor=#Text#
DynamicVariables=1
AntiAlias=1
ClipString=2
LeftMouseUpAction=[!CommandMeasure "ContentInput" "ExecuteBatch ALL"]

[ContentInput]
Measure=Plugin
Plugin=InputText
X=(20*#Scale#+(#BorderWidthOutside#/2))
Y=(20*#Scale#+(#BorderWidthOutside#/2))
W=(310*#Scale#)
H=(310*#Scale#)
DefaultValue=#Content#
FontFace=#Font#
FontSize=(12*#Scale#)
FontWeight=500
FontColor=#Text#
SolidColor=#Base#
DynamicVariables=1
AntiAlias=1
ClipString=2
Command1=[!SetVariable NewText "$UserInput$"][!WriteKeyValue Variables Content """[#CURRENTSECTION#]""" "#@#Measurements\mNotes.inc"][!SetVariable Content """[#CURRENTSECTION#]"""][!UpdateMeter Content][!Redraw]
RegExpSubstitute=1
Substitute="\r\n":"[*\13*][*\10*]"
