[Rainmeter]
Update=2000
AccurateText=1

[Metadata]
Name=ShareX
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeIcons=#@#Resources\Icons.inc
@includeShapes=#@#Resources\Shapes.inc
@includeMeasures=#@#Measures\mShareX.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[Base]
Meter=Shape
Shape=#8x8#
UpdateDivider=-1

[ScreenshotContainer]
Meter=Shape
Shape=Rectangle (10*#Scale#+(#BorderWidth#/2)),(10*#Scale#+(#BorderWidth#/2)),(330*#Scale#),(330*#Scale#),#CornerRadiusInside# | Fillcolor #Background# | Strokewidth 0
LeftMouseUpAction=[mScreenshot]
RightMouseUpAction=[#ScreenshotsFolder#]
UpdateDivider=-1

[ScreenshotDisplay]
Meter=Image
MeasureName=mScreenshot
X=(10*#Scale#+(#BorderWidth#/2))
Y=(10*#Scale#+(#BorderWidth#/2))
H=(330*#Scale#)
W=(330*#Scale#)
Container=ScreenshotContainer
PreserveAspectRatio=2
OnUpdateAction=[!CommandMeasure "mScreenshot" "Run"]
AntiAlias=1
DynamicVariables=1

[Notch]
Meter=Shape
Shape=Rectangle (100*#Scale#+(#BorderWidth#/2)),(315*#Scale#-(#BorderWidth#/2)),(150*#Scale#),(35*#Scale#),#CornerRadiusInside# | Fillcolor #Background# | Strokewidth 0
UpdateDivider=-1

[1]
Meter=String
StringAlign=CenterCenter
FontFace=#Font#
FontSize=(12*#Scale#)
FontColor=#Accent1#
Text=#Image#
X=(130*#Scale#+(#BorderWidth#/2))
Y=(330*#Scale#+(#BorderWidth#/2))
UpdateDivider=-1
AntiAlias=1
LeftMouseUpAction=["#ShareXPath#" -RectangleRegion -s]

[2]
Meter=String
StringAlign=CenterCenter
FontFace=#Font#
FontSize=(12*#Scale#)
FontColor=#Accent4#
Text=#Gif#
X=(160*#Scale#+(#BorderWidth#/2))
Y=(330*#Scale#+(#BorderWidth#/2))
UpdateDivider=-1
AntiAlias=1
LeftMouseUpAction=["#ShareXPath#" -ScreenrecorderGIF -s]

[3]
Meter=String
StringAlign=CenterCenter
FontFace=#Font#
FontSize=(12*#Scale#)
FontColor=#Accent5#
Text=#Fullscreen#
X=(190*#Scale#+(#BorderWidth#/2))
Y=(330*#Scale#+(#BorderWidth#/2))
UpdateDivider=-1
AntiAlias=1
LeftMouseUpAction=["#ShareXPath#" -PrintScreen -s]

[4]
Meter=String
StringAlign=CenterCenter
FontFace=#Font#
FontSize=(12*#Scale#)
FontColor=#Accent3#
Text=#Video#
X=(220*#Scale#+(#BorderWidth#/2))
Y=(330*#Scale#+(#BorderWidth#/2))
UpdateDivider=-1
AntiAlias=1
LeftMouseUpAction=["#ShareXPath#" -Screenrecorder -s]
