[Rainmeter]
Update=-1
AccurateText=1
RightMouseDownAction=[]
RightMouseUpAction=[]

[Metadata]
Name=Socials
Author=conaN
Version=0.1.2
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeSETTINGS=#@#settings.inc
@includeTHEME=#@#Themes\#Theme#.inc

[Background]
Meter=Shape
Shape=Rectangle (#BorderWidthOutside#/2),(#BorderWidthOutside#/2),(170*#Scale#),(80*#Scale#),#CornerRadiusOutside# | Fillcolor #Base#,#Transparency# | Strokewidth #BorderWidthOutside# | Strokecolor #Accent#

[GitHubIcon]
Meter=Image
ImageName=#@#Icons\github.png
ImageTint=#Pink#
X=(20*#Scale#+(#BorderWidthOutside#/2))
Y=(17*#Scale#+(#BorderWidthOutside#/2))
W=(15*#Scale#)
H=(15*#Scale#)
AntiAlias=1

[GitHub]
Meter=String
Text=#GitHub#
FontFace=#Font#
FontWeight=500
FontColor=#Text#
FontSize=(10*#Scale#)
X=(55*#Scale#+(#BorderWidthOutside#/2))
Y=(25*#Scale#+(#BorderWidthOutside#/2))
StringAlign=LeftCenter
AntiAlias=1
LeftMouseDoubleClickAction=[https://github.com/#GitHub#]

[CodeBergIcon]
Meter=Image
ImageName=#@#Icons\codeberg.png
ImageTint=#Blue#
X=(20*#Scale#+(#BorderWidthOutside#/2))
Y=(47*#Scale#+(#BorderWidthOutside#/2))
W=(15*#Scale#)
H=(15*#Scale#)
AntiAlias=1

[CodeBerg]
Meter=String
Text=#CodeBerg#
FontFace=#Font#
FontWeight=500
FontColor=#Text#
FontSize=(10*#Scale#)
X=(55*#Scale#+(#BorderWidthOutside#/2))
Y=(55*#Scale#+(#BorderWidthOutside#/2))
StringAlign=LeftCenter
AntiAlias=1
LeftMouseDoubleClickAction=[https://codeberg.org/#CodeBerg#]

