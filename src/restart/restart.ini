[Rainmeter]
Update=-1
AccurateText=1
RightMouseDownAction=[]
RightMouseUpAction=[]

[Metadata]
Name=Restart
Author=conaN
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeSETTINGS=#@#settings.inc
@includeTHEME=#@#Themes\#Theme#.inc
@includeMeasures=#@#Measures\restart\mRestart.inc

[Background]
Meter=Shape
Shape=Rectangle (#BorderWidthOutside#/2),(#BorderWidthOutside#/2),(80*#Scale#),(80*#Scale#),#CornerRadiusOutside# | Fillcolor #Base# | Strokewidth #BorderWidthOutside# | Strokecolor #Accent#

[Restart]
Meter=Image
ImageName=#@#Icons\restart.png
ImageTint=#Green#
X=(17.5*#Scale#+(#BorderWidthOutside#/2))
Y=(17.5*#Scale#+(#BorderWidthOutside#/2))
W=(45*#Scale#)
H=(45*#Scale#)
AntiAlias=1
LeftMouseDoubleClickAction=[!CommandMeasure mRestart "Run"]
