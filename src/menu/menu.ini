[Rainmeter]
Update=-1
AccurateText=1
RightMouseDoubleClickAction=[#TextEditor# #@#settings.inc]

[Metadata]
Name=menu
Author=conaN
Version=0.2.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeSETTINGS=#@#settings.inc
@includeTHEME=#@#Themes\#Theme#.inc
@includeMeasures=#@#Measures\mMenu.inc

[Background]
Meter=Shape
Shape=Rectangle (#BorderWidthOutside#/2),(#BorderWidthOutside#/2),(260*#Scale#),(45*#Scale#),#CornerRadiusOutside# | Fillcolor #Base# | Strokewidth #BorderWidthOutside# | Strokecolor #Accent#

[Shutdown]
Meter=Image
ImageName=#@#Icons\shutdown.png
ImageTint=#Red#
X=(22.5*#Scale#+(#BorderWidthOutside#/2))
Y=(10*#Scale#+(#BorderWidthOutside#/2))
W=(25*#Scale#)
H=(25*#Scale#)
AntiAlias=1
LeftMouseDoubleClickAction=[!CommandMeasure mShutdown "Run"]

[Restart]
Meter=Image
ImageName=#@#Icons\restart.png
ImageTint=#Green#
X=(70*#Scale#+(#BorderWidthOutside#/2))
Y=(10*#Scale#+(#BorderWidthOutside#/2))
W=(25*#Scale#)
H=(25*#Scale#)
AntiAlias=1
LeftMouseDoubleClickAction=[!CommandMeasure mRestart "Run"]

[Sleep]
Meter=Image
ImageName=#@#Icons\sleep.png
ImageTint=#Blue#
X=(117.5*#Scale#+(#BorderWidthOutside#/2))
Y=(10*#Scale#+(#BorderWidthOutside#/2))
W=(25*#Scale#)
H=(25*#Scale#)
AntiAlias=1
LeftMouseDoubleClickAction=[!CommandMeasure mSleep "Run"]

[Lock]
Meter=Image
ImageName=#@#Icons\lock.png
ImageTint=#Yellow#
X=(165*#Scale#+(#BorderWidthOutside#/2))
Y=(10*#Scale#+(#BorderWidthOutside#/2))
W=(25*#Scale#)
H=(25*#Scale#)
AntiAlias=1
LeftMouseDoubleClickAction=[!CommandMeasure mLock "Run"]

[SignOut]
Meter=Image
ImageName=#@#Icons\signout.png
ImageTint=#Pink#
X=(212.5*#Scale#+(#BorderWidthOutside#/2))
Y=(10*#Scale#+(#BorderWidthOutside#/2))
W=(25*#Scale#)
H=(25*#Scale#)
AntiAlias=1
LeftMouseDoubleClickAction=[!CommandMeasure mSignout "Run"]
