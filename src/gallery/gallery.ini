[Rainmeter]
Update=2000
AccurateText=1
RightMouseDownAction=[]
RightMouseUpAction=[]

[Metadata]
Name=Gallery
Author=conaN
Version=0.1.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeSETTINGS=#@#settings.inc
@includeTHEME=#@#Themes\#Theme#.inc

[Background]
Meter=Shape
Shape=Rectangle (#BorderWidthOutside#/2),(#BorderWidthOutside#/2),(350*#Scale#),(350*#Scale#),#CornerRadiusOutside# | Fillcolor #Base# | Strokewidth #BorderWidthOutside# | Strokecolor #Accent1#

[Measurements]
@includeM=#@#Measurements\mGallery.inc

[Gallery]
Meter=Image
ImageName=[&mFolder]\[&mChild]
X=(15*#Scale#+(#BorderWidthOutside#/2))
Y=(15*#Scale#+(#BorderWidthOutside#/2))
H=(320*#Scale#)
W=(320*#Scale#)
AntiAlias=1
DynamicVariables=1
PreserveAspectRatio=2
LeftMouseDoubleClickAction=[explorer.exe #Gallery#]
