[Rainmeter]
Update=-1
AccurateText=1

[Metadata]
Name=Notes
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeIcons=#@#Resources\Icons.inc
@includeShapes=#@#Resources\Shapes.inc
@includeMeasures=#@#Measures\mNotes.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc
ActiveTab=1
@includeContent=#@#Notes\#ActiveTab#.inc

[Base]
Meter=Shape
Shape=#8x8#

[Surface]
Meter=Shape
Shape=Rectangle (10*#Scale#+(#BorderWidth#/2)),(10*#Scale#+(#BorderWidth#/2)),(330*#Scale#),(330*#Scale#),#CornerRadiusInside# | Fillcolor #Surface# | Strokewidth 0

[ContentDisplay]
Meter=String
X=#ContentX#
Y=#ContentY#
W=#ContentW#
H=#ContentH#
Text=#Content#
FontFace=#TextFont#
FontSize=#ContentFontSize#
FontWeight=#ContentFontWeight#
FontColor=#Foreground#
SolidColor=#Surface#
DynamicVariables=1
AntiAlias=1
ClipString=2
LeftMouseUpAction=[!CommandMeasure "ContentInput" "ExecuteBatch ALL"]

[ContentInput]
Measure=Plugin
Plugin=InputText
X=#ContentX#
Y=#ContentY#
W=#ContentW#
H=#ContentH#
DefaultValue=#Content#
FontFace=#TextFont#
FontSize=#ContentFontSize#
FontWeight=#ContentFontWeight#
FontColor=#Foreground#
SolidColor=#Surface#
DynamicVariables=1
AntiAlias=1
ClipString=2
Command1=[!SetVariable NewText "$UserInput$"][!WriteKeyValue Variables Content """[#CURRENTSECTION#]""" "#@#Notes\#ActiveTab#.inc"][!SetVariable Content """[#CURRENTSECTION#]"""][!UpdateMeter ContentDisplay][!Redraw]
RegExpSubstitute=1
Substitute="\r\n":"[*\13*][*\10*]"

[Notch]
Meter=Shape
Shape=Rectangle (100*#Scale#+(#BorderWidth#/2)),(315*#Scale#-(#BorderWidth#/2)),(150*#Scale#),(35*#Scale#),#CornerRadiusInside# | Fillcolor #Background# | Strokewidth 0

[1]
Meter=String
StringAlign=CenterCenter
FontFace=#NerdFont#
FontSize=(12*#Scale#)
FontColor=[#ColorUsed1[#ActiveTab]]
Text=[#LabelUsed1[#ActiveTab]]
X=(130*#Scale#+(#BorderWidth#/2))
Y=(330*#Scale#+(#BorderWidth#/2))
AntiAlias=1
DynamicVariables=1
LeftMouseUpAction=[!SetVariable ActiveTab "[#CurrentSection]"][!WriteKeyValue Variables ActiveTab "[#CurrentSection]" "[#CURRENTPATH][#CURRENTFILE]"][!Refresh]

[2]
Meter=String
StringAlign=CenterCenter
FontFace=#NerdFont#
FontSize=(12*#Scale#)
FontColor=[#ColorUsed2[#ActiveTab]]
Text=[#LabelUsed2[#ActiveTab]]
X=(160*#Scale#+(#BorderWidth#/2))
Y=(330*#Scale#+(#BorderWidth#/2))
AntiAlias=1
DynamicVariables=1
LeftMouseUpAction=[!SetVariable ActiveTab "[#CurrentSection]"][!WriteKeyValue Variables ActiveTab "[#CurrentSection]" "[#CURRENTPATH][#CURRENTFILE]"][!Refresh]

[3]
Meter=String
StringAlign=CenterCenter
FontFace=#NerdFont#
FontSize=(12*#Scale#)
FontColor=[#ColorUsed3[#ActiveTab]]
Text=[#LabelUsed3[#ActiveTab]]
X=(190*#Scale#+(#BorderWidth#/2))
Y=(330*#Scale#+(#BorderWidth#/2))
AntiAlias=1
DynamicVariables=1
LeftMouseUpAction=[!SetVariable ActiveTab "[#CurrentSection]"][!WriteKeyValue Variables ActiveTab "[#CurrentSection]" "[#CURRENTPATH][#CURRENTFILE]"][!Refresh]

[4]
Meter=String
StringAlign=CenterCenter
FontFace=#NerdFont#
FontSize=(12*#Scale#)
FontColor=[#ColorUsed4[#ActiveTab]]
Text=[#LabelUsed4[#ActiveTab]]
X=(220*#Scale#+(#BorderWidth#/2))
