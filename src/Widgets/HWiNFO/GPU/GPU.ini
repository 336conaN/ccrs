[Rainmeter]
Update=2000
AccurateText=1

[Metadata]
Name=GPU
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeIcons=#@#Resources\Icons.inc
@includeShapes=#@#Resources\Shapes.inc
@includeMeasures=#@#Measures\HWiNFO\mGpu.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[Base]
Meter=Shape
Shape=#8x2#
UpdateDivider=-1

[UsageBarBackground]
Meter=Shape
Shape=Rectangle (62#Position#),(17#Position#),(275#Size#),(15#Size#),#CornerRadiusInside# | Fillcolor #Surface# | Strokewidth 0
UpdateDivider=-1

[UsageBar]
Meter=Shape
Shape=Rectangle (62#Position#),(17#Position#),(((#CornerRadiusInside#*2)+[mGpuUsage:%]*(275-(#CornerRadiusInside#*2))/100)#Size#),(15#Size#),#CornerRadiusInside# | Fillcolor #Accent4# | StrokeWidth 0
DynamicVariables=1

[TempBarBackground]
Meter=Shape
Shape=Rectangle (62#Position#),(48#Position#),(275#Size#),(15#Size#),#CornerRadiusInside# | Fillcolor #Surface# | Strokewidth 0
UpdateDivider=-1

[TempBar]
Meter=Shape
Shape=Rectangle (62#Position#),(48#Position#),(((#CornerRadiusInside#*2)+[mGpuTemp:%]*(275-(#CornerRadiusInside#*2))/100)#Size#),(15#Size#),#CornerRadiusInside# | Fillcolor #Accent4# | StrokeWidth 0
DynamicVariables=1

[UsageIcon]
Meter=String
StringAlign=LeftCenter
FontFace=#NerdFont#
FontColor=#Accent4#
FontSize=(12#Size#)
Text=#GPU# #Usage#
X=(12#Position#)
Y=(24.5#Position#)
AntiAlias=1
UpdateDivider=-1

[TempIcon]
Meter=String
StringAlign=LeftCenter
FontFace=#NerdFont#
FontColor=#Accent4#
FontSize=(12#Size#)
Text=#GPU# #Temp#
X=(12#Position#)
Y=(55.5#Position#)
AntiAlias=1
UpdateDivider=-1

[UsageValue]
Meter=String
StringAlign=RightCenter
MeasureName=mGpuUsage
FontFace=#TextFont#
FontColor=#Background#
FontSize=(10#Size#)
FontWeight=#FontWeightMain#
Text="%1%"
X=(330#Position#)
Y=(24.5#Position#)
AntiAlias=1
DynamicVariables=1

[TempValue]
Meter=String
StringAlign=RightCenter
MeasureName=mGpuTemp
FontFace=#TextFont#
FontColor=#Background#
FontSize=(10#Size#)
FontWeight=#FontWeightMain#
Text="%1[\x00B0]C"
X=(330#Position#)
Y=(55.5#Position#)
AntiAlias=1
DynamicVariables=1
