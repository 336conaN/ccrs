[Rainmeter]
Update=2000
AccurateText=1

[Metadata]
Name=Disk
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeIcons=#@#Resources\Icons.inc
@includeShapes=#@#Resources\Shapes.inc
@includeMeasures=#@#Measures\HWiNFO\mDisk.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[Base]
Meter=Shape
Shape=#8x2#
UpdateDivider=-1

[UsageBarBackground]
Meter=Shape
Shape=Rectangle (62*#Scale#+(#BorderWidth#/2)),(17*#Scale#+(#BorderWidth#/2)),(275*#Scale#),(15*#Scale#),#CornerRadiusInside# | Fillcolor #Surface# | Strokewidth 0
UpdateDivider=-1

[UsageBar]
Meter=Shape
Shape=Rectangle (62*#Scale#+(#BorderWidth#/2)),(17*#Scale#+(#BorderWidth#/2)),(((#CornerRadiusInside#*2)+[mDiskUsage:%]*(275-(#CornerRadiusInside#*2))/100)*#Scale#),(15*#Scale#),#CornerRadiusInside# | Fillcolor #Accent5# | StrokeWidth 0
DynamicVariables=1

[TempBarBackground]
Meter=Shape
Shape=Rectangle (62*#Scale#+(#BorderWidth#/2)),(48*#Scale#+(#BorderWidth#/2)),(275*#Scale#),(15*#Scale#),#CornerRadiusInside# | Fillcolor #Surface# | Strokewidth 0
UpdateDivider=-1

[TempBar]
Meter=Shape
Shape=Rectangle (62*#Scale#+(#BorderWidth#/2)),(48*#Scale#+(#BorderWidth#/2)),(((#CornerRadiusInside#*2)+[mDiskTemp:%]*(275-(#CornerRadiusInside#*2))/100)*#Scale#),(15*#Scale#),#CornerRadiusInside# | Fillcolor #Accent5# | StrokeWidth 0
DynamicVariables=1

[UsageIcon]
Meter=String
StringAlign=LeftCenter
FontFace=#NerdFont#
FontColor=#Accent5#
FontSize=(12*#Scale#)
Text=#Disk# #Usage#
X=(12*#Scale#+(#BorderWidth#/2))
Y=(24.5*#Scale#+(#BorderWidth#/2))
AntiAlias=1
UpdateDivider=-1

[TempIcon]
Meter=String
StringAlign=LeftCenter
FontFace=#NerdFont#
FontColor=#Accent5#
FontSize=(12*#Scale#)
Text=#Disk# #Temp#
X=(12*#Scale#+(#BorderWidth#/2))
Y=(55.5*#Scale#+(#BorderWidth#/2))
AntiAlias=1
UpdateDivider=-1

[UsageValue]
Meter=String
StringAlign=RightCenter
MeasureName=mDiskUsage
FontFace=#TextFont#
FontColor=#Background#
FontSize=(10*#Scale#)
FontWeight=#FontWeightMain#
Text="%1%"
X=(330*#Scale#+(#BorderWidth#/2))
Y=(24.5*#Scale#+(#BorderWidth#/2))
AntiAlias=1
DynamicVariables=1

[TempValue]
Meter=String
StringAlign=RightCenter
MeasureName=mDiskTemp
FontFace=#TextFont#
FontColor=#Background#
FontSize=(10*#Scale#)
FontWeight=#FontWeightMain#
Text="%1[\x00B0]C"
X=(330*#Scale#+(#BorderWidth#/2))
Y=(55.5*#Scale#+(#BorderWidth#/2))
AntiAlias=1
DynamicVariables=1
