[Rainmeter]
Update=2000
AccurateText=1

[Metadata]
Name=ShareX
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeIcons=#@#Resources\Icons.inc
@includeShapes=#@#Resources\Shapes.inc
@includeMeasures=#@#Measures\mShareX.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[Base]
Meter=Shape
Shape=#8x8#
UpdateDivider=-1

[ScreenshotContainer]
Meter=Shape
Shape=Rectangle (10#Position#),(10#Position#),(330#Size#),(330#Size#),#CornerRadiusInside# | Fillcolor #Background# | Strokewidth 0
LeftMouseUpAction=[mScreenshot]
RightMouseUpAction=[#ScreenshotsFolder#]
UpdateDivider=-1

[ScreenshotDisplay]
Meter=Image
MeasureName=mScreenshot
X=(10#Position#)
Y=(10#Position#)
H=(330#Size#)
W=(330#Size#)
Container=ScreenshotContainer
PreserveAspectRatio=2
OnUpdateAction=[!CommandMeasure "mScreenshot" "Run"]
AntiAlias=1
DynamicVariables=1

[Notch]
Meter=Shape
Shape=Rectangle (100#Position#),(315#Size#-(#BorderWidth#/2)),(150#Size#),(35#Size#),#CornerRadiusInside# | Fillcolor #Background# | Strokewidth 0
UpdateDivider=-1

[1]
Meter=String
StringAlign=CenterCenter
FontFace=#NerdFont#
FontSize=(12#Size#)
FontColor=#Accent1#
Text=#Image#
X=(130#Position#)
Y=(330#Position#)
UpdateDivider=-1
AntiAlias=1
LeftMouseUpAction=["#ShareXPath#" -RectangleRegion -s]

[2]
Meter=String
StringAlign=CenterCenter
FontFace=#NerdFont#
FontSize=(12#Size#)
FontColor=#Accent4#
Text=#Gif#
X=(160#Position#)
Y=(330#Position#)
UpdateDivider=-1
AntiAlias=1
LeftMouseUpAction=["#ShareXPath#" -ScreenrecorderGIF -s]

[3]
Meter=String
StringAlign=CenterCenter
FontFace=#NerdFont#
FontSize=(12#Size#)
FontColor=#Accent5#
Text=#Fullscreen#
X=(190#Position#)
Y=(330#Position#)
UpdateDivider=-1
AntiAlias=1
LeftMouseUpAction=["#ShareXPath#" -PrintScreen -s]

[4]
Meter=String
StringAlign=CenterCenter
FontFace=#NerdFont#
FontSize=(12#Size#)
FontColor=#Accent3#
Text=#Video#
X=(220#Position#)
Y=(330#Position#)
UpdateDivider=-1
AntiAlias=1
LeftMouseUpAction=["#ShareXPath#" -Screenrecorder -s]
