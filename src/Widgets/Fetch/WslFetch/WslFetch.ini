[Rainmeter]
Update=-1
AccurateText=1
OnRefreshAction=[!CommandMeasure "mTitle" "Run"][!CommandMeasure "mDistro" "Run"][!CommandMeasure "mKernel" "Run"][!CommandMeasure "mShell" "Run"][!CommandMeasure "mEditor" "Run"]

[Metadata]
Name=WslFetch
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeShapes=#@#Resources\Shapes.inc
@includeMeasures=#@#Measures\Fetch\mWslFetch.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[Base]
Meter=Shape
Shape=#8x4#

[Logo]
Meter=Image
ImageName=#WslFetchLogo#
X=((20*#Scale#)+(0.5*#BorderWidth#))
Y=((25*#Scale#)+(0.5*#BorderWidth#))
H=(120*#Scale#)
W=(120*#Scale#)
AntiAlias=1

[Title]
Meter=String
MeasureName=mTitle
StringAlign=LeftCenter
FontFace=#TextFont#
FontColor=#Accent5#
FontSize=(10*#Scale#)
FontWeight=#FontWeightMain#
X=((160*#Scale#)+(0.5*#BorderWidth#))
Y=((40*#Scale#)+(0.5*#BorderWidth#))
Text="%1"
AntiAlias=1

[Distro]
Meter=String
MeasureName=mDistro
StringAlign=LeftCenter
FontFace=#TextFont#
FontColor=#Foreground#
FontSize=(10*#Scale#)
FontWeight=#FontWeightSub#
X=((160*#Scale#)+(0.5*#BorderWidth#))
Y=((65*#Scale#)+(0.5*#BorderWidth#))
Text="%1"
AntiAlias=1

[Kernel]
Meter=String
MeasureName=mKernel
StringAlign=LeftCenter
FontFace=#TextFont#
FontColor=#Foreground#
FontSize=(10*#Scale#)
FontWeight=#FontWeightSub#
X=((160*#Scale#)+(0.5*#BorderWidth#))
Y=((85*#Scale#)+(0.5*#BorderWidth#))
Text="%1"
AntiAlias=1

[Shell]
Meter=String
MeasureName=mShell
StringAlign=LeftCenter
FontFace=#TextFont#
FontColor=#Foreground#
FontSize=(10*#Scale#)
FontWeight=#FontWeightSub#
X=((160*#Scale#)+(0.5*#BorderWidth#))
Y=((105*#Scale#)+(0.5*#BorderWidth#))
Text="%1"
AntiAlias=1

[Editor]
Meter=String
MeasureName=mEditor
StringAlign=LeftCenter
FontFace=#TextFont#
FontColor=#Foreground#
FontSize=(10*#Scale#)
FontWeight=#FontWeightSub#
X=((160*#Scale#)+(0.5*#BorderWidth#))
Y=((125*#Scale#)+(0.5*#BorderWidth#))
Text="%1"
AntiAlias=1
