[Rainmeter]
Update=-1
AccurateText=1
OnRefreshAction=[!CommandMeasure "mTitle" "Run"][!CommandMeasure "mDistro" "Run"][!CommandMeasure "mKernel" "Run"][!CommandMeasure "mShell" "Run"][!CommandMeasure "mEditor" "Run"]

[Metadata]
Name=WslFetch
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeShapes=#@#Resources\Shapes.inc
@includeMeasures=#@#Measures\Fetch\mWslFetch.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[Base]
Meter=Shape
Shape=#8x4#

[Logo]
Meter=Image
ImageName=#WslFetchLogo#
X=(20#Position#)
Y=(25#Position#)
H=(120#Size#)
W=(120#Size#)
AntiAlias=1

[Title]
Meter=String
MeasureName=mTitle
StringAlign=LeftCenter
FontFace=#TextFont#
FontColor=#Accent5#
FontSize=(10#Size#)
FontWeight=#FontWeightMain#
X=(160#Position#)
Y=(40#Position#)
Text="%1"
AntiAlias=1

[Distro]
Meter=String
MeasureName=mDistro
StringAlign=LeftCenter
FontFace=#TextFont#
FontColor=#Foreground#
FontSize=(10#Size#)
FontWeight=#FontWeightSub#
X=(160#Position#)
Y=(65#Position#)
Text="%1"
AntiAlias=1

[Kernel]
Meter=String
MeasureName=mKernel
StringAlign=LeftCenter
FontFace=#TextFont#
FontColor=#Foreground#
FontSize=(10#Size#)
FontWeight=#FontWeightSub#
X=(160#Position#)
Y=(85#Position#)
Text="%1"
AntiAlias=1

[Shell]
Meter=String
MeasureName=mShell
StringAlign=LeftCenter
FontFace=#TextFont#
FontColor=#Foreground#
FontSize=(10#Size#)
FontWeight=#FontWeightSub#
X=(160#Position#)
Y=(105#Position#)
Text="%1"
AntiAlias=1

[Editor]
Meter=String
MeasureName=mEditor
StringAlign=LeftCenter
FontFace=#TextFont#
FontColor=#Foreground#
FontSize=(10#Size#)
FontWeight=#FontWeightSub#
X=(160#Position#)
Y=(125#Position#)
Text="%1"
AntiAlias=1
