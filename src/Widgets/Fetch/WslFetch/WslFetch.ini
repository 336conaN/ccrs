[Rainmeter]
Update=-1
AccurateText=1
OnRefreshAction=[!CommandMeasure "mTitle" "Run"][!CommandMeasure "mDistro" "Run"][!CommandMeasure "mKernel" "Run"][!CommandMeasure "mShell" "Run"][!CommandMeasure "mEditor" "Run"]

[Metadata]
Name=WslFetch
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeIcons=#@#Resources\Icons.inc
@includeShapes=#@#Resources\Shapes.inc
@includeMeasures=#@#Measures\Fetch\mWslFetch.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[Base]
Meter=Shape
Shape=#8x4#

[Logo]
Meter=Image
ImageName=#WslFetchLogo#
X=(20*#Scale#+(#BorderWidth#/2))
Y=(25*#Scale#+(#BorderWidth#/2))
H=(120*#Scale#)
W=(120*#Scale#)
AntiAlias=1

[Title]
Meter=String
MeasureName=mTitle
StringAlign=LeftCenter
FontFace=#Font#
FontColor=#Accent4#
FontSize=(10*#Scale#)
FontWeight=#FontWeight#
X=(160*#Scale#+(#BorderWidth#/2))
Y=(40*#Scale#+(#BorderWidth#/2))
Text="%1"
AntiAlias=1

[Distro]
Meter=String
MeasureName=mDistro
StringAlign=LeftCenter
FontFace=#Font#
FontColor=#Foreground#
FontSize=(10*#Scale#)
FontWeight=#FontWeight#
X=(160*#Scale#+(#BorderWidth#/2))
Y=(65*#Scale#+(#BorderWidth#/2))
Text="%1"
AntiAlias=1

[Kernel]
Meter=String
MeasureName=mKernel
StringAlign=LeftCenter
FontFace=#Font#
FontColor=#Foreground#
FontSize=(10*#Scale#)
FontWeight=#FontWeight#
X=(160*#Scale#+(#BorderWidth#/2))
Y=(85*#Scale#+(#BorderWidth#/2))
Text="%1"
AntiAlias=1

[Shell]
Meter=String
MeasureName=mShell
StringAlign=LeftCenter
FontFace=#Font#
FontColor=#Foreground#
FontSize=(10*#Scale#)
FontWeight=#FontWeight#
X=(160*#Scale#+(#BorderWidth#/2))
Y=(105*#Scale#+(#BorderWidth#/2))
Text="%1"
AntiAlias=1

[Editor]
Meter=String
MeasureName=mEditor
StringAlign=LeftCenter
FontFace=#Font#
FontColor=#Foreground#
FontSize=(10*#Scale#)
FontWeight=#FontWeight#
X=(160*#Scale#+(#BorderWidth#/2))
Y=(125*#Scale#+(#BorderWidth#/2))
Text="%1"
AntiAlias=1
