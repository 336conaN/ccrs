[Rainmeter]
Update=-1
AccurateText=1
OnRefreshAction=[!CommandMeasure "mTitle" "Run"][!CommandMeasure "mEdition" "Run"][!CommandMeasure "mBuild" "Run"][!CommandMeasure "mCPU" "Run"][!CommandMeasure "mGPU" "Run"]

[Metadata]
Name=WinFetch
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeShapes=#@#Resources\Shapes.inc
@includeMeasures=#@#Measures\Fetch\mWinFetch.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[Base]
Meter=Shape
Shape=#8x4#

[Logo]
Meter=Image
ImageName=#WinFetchLogo#
X=(20#Position#)
Y=(25#Position#)
H=(120#Size#)
W=(120#Size#)
AntiAlias=1

[Title]
Meter=String
MeasureName=mTitle
StringAlign=LeftCenter
FontFace=#TextFont#
FontColor=#Accent5#
FontSize=(10#Size#)
FontWeight=#FontWeightMain#
X=(160#Position#)
Y=(40#Position#)
Text="%1"
AntiAlias=1

[Edition]
Meter=String
MeasureName=mEdition
StringAlign=LeftCenter
FontFace=#TextFont#
FontColor=#Foreground#
FontSize=(10#Size#)
FontWeight=#FontWeightSub#
X=(160#Position#)
Y=(65#Position#)
Text="%1"
AntiAlias=1

[Build]
Meter=String
MeasureName=mBuild
StringAlign=LeftCenter
FontFace=#TextFont#
FontColor=#Foreground#
FontSize=(10#Size#)
FontWeight=#FontWeightSub#
X=(160#Position#)
Y=(85#Position#)
Text="%1"
AntiAlias=1

[CPU]
Meter=String
MeasureName=mCPU
StringAlign=LeftCenter
FontFace=#TextFont#
FontColor=#Foreground#
FontSize=(10#Size#)
FontWeight=#FontWeightSub#
X=(160#Position#)
Y=(105#Position#)
Text="%1"
AntiAlias=1

[GPU]
Meter=String
MeasureName=mGPU
StringAlign=LeftCenter
FontFace=#TextFont#
FontColor=#Foreground#
FontSize=(10#Size#)
FontWeight=#FontWeightSub#
X=(160#Position#)
Y=(125#Position#)
Text="%1"
AntiAlias=1
