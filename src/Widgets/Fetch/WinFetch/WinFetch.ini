[Rainmeter]
Update=-1
AccurateText=1
OnRefreshAction=[!CommandMeasure "mTitle" "Run"][!CommandMeasure "mEdition" "Run"][!CommandMeasure "mBuild" "Run"][!CommandMeasure "mCPU" "Run"][!CommandMeasure "mGPU" "Run"]

[Metadata]
Name=WinFetch
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeIcons=#@#Resources\Icons.inc
@includeShapes=#@#Resources\Shapes.inc
@includeMeasures=#@#Measures\Fetch\mWinFetch.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[Base]
Meter=Shape
Shape=#8x4#

[Logo]
Meter=Image
ImageName=#WinFetchLogo#
X=(20*#Scale#+(#BorderWidth#/2))
Y=(25*#Scale#+(#BorderWidth#/2))
H=(120*#Scale#)
W=(120*#Scale#)
AntiAlias=1

[Title]
Meter=String
MeasureName=mTitle
StringAlign=LeftCenter
FontFace=#Font#
FontColor=#Accent5#
FontSize=(10*#Scale#)
FontWeight=#FontWeight#
X=(160*#Scale#+(#BorderWidth#/2))
Y=(40*#Scale#+(#BorderWidth#/2))
Text="%1"
AntiAlias=1

[Edition]
Meter=String
MeasureName=mEdition
StringAlign=LeftCenter
FontFace=#Font#
FontColor=#Foreground#
FontSize=(10*#Scale#)
FontWeight=#FontWeight#
X=(160*#Scale#+(#BorderWidth#/2))
Y=(65*#Scale#+(#BorderWidth#/2))
Text="%1"
AntiAlias=1

[Build]
Meter=String
MeasureName=mBuild
StringAlign=LeftCenter
FontFace=#Font#
FontColor=#Foreground#
FontSize=(10*#Scale#)
FontWeight=#FontWeight#
X=(160*#Scale#+(#BorderWidth#/2))
Y=(85*#Scale#+(#BorderWidth#/2))
Text="%1"
AntiAlias=1

[CPU]
Meter=String
MeasureName=mCPU
StringAlign=LeftCenter
FontFace=#Font#
FontColor=#Foreground#
FontSize=(10*#Scale#)
FontWeight=#FontWeight#
X=(160*#Scale#+(#BorderWidth#/2))
Y=(105*#Scale#+(#BorderWidth#/2))
Text="%1"
AntiAlias=1

[GPU]
Meter=String
MeasureName=mGPU
StringAlign=LeftCenter
FontFace=#Font#
FontColor=#Foreground#
FontSize=(10*#Scale#)
FontWeight=#FontWeight#
X=(160*#Scale#+(#BorderWidth#/2))
Y=(125*#Scale#+(#BorderWidth#/2))
Text="%1"
AntiAlias=1
