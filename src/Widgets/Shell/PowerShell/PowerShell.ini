[Rainmeter]
Update=-1
AccurateText=1

[Metadata]
Name=PowerShell
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeIcons=#@#Resources\Icons.inc
@includeShapes=#@#Resources\Shapes.inc
@includeMeasures=#@#Measures\Shell\mPowerShell.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[Base]
Meter=Shape
Shape=#8x1#

[Input]
Meter=Shape
Shape=Rectangle (46#Position#),(4#Position#),(300#Size#),(27#Size#),#CornerRadiusInside# | Fillcolor #Surface# | Strokewidth 0
LeftMouseUpAction=[!CommandMeasure "mInputPowerShell" "ExecuteBatch ALL"]

[Icon]
Meter=String
Text=#PowerShell#
StringAlign=CenterCenter
X=(23#Position#)
Y=(17.5#Position#)
FontFace=#NerdFont#
FontColor=#Accent5#
FontSize=(13#Size#)
AntiAlias=1

[Label]
Meter=String
StringAlign=RightCenter
Text=pwsh
FontFace=#TextFont#
FontColor=#Background#
FontSize=(12#Size#)
FontWeight=#FontWeightMain#
X=(340#Position#)
Y=(17.5#Position#)
AntiAlias=1
