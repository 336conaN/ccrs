[Rainmeter]
Update=-1
AccurateText=1

[Metadata]
Name=CommandPrompt
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeIcons=#@#Resources\Icons.inc
@includeShapes=#@#Resources\Shapes.inc
@includeMeasures=#@#Measures\mShell.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[Base]
Meter=Shape
Shape=#8x1#

[Input]
Meter=Shape
Shape=Rectangle (46*#Scale#+(#BorderWidth#/2)),(4*#Scale#+(#BorderWidth#/2)),(300*#Scale#),(27*#Scale#),#CornerRadiusInside# | Fillcolor #Surface# | Strokewidth 0
LeftMouseUpAction=[!CommandMeasure "mInputCommandPrompt" "ExecuteBatch ALL"]

[Icon]
Meter=String
Text=#CommandPrompt#
StringAlign=CenterCenter
X=(23*#Scale#+(#BorderWidth#/2))
Y=(17.5*#Scale#+(#BorderWidth#/2))
FontFace=#Font#
FontColor=#Accent4#
FontSize=(13*#Scale#)
AntiAlias=1

[Label]
Meter=String
StringAlign=RightCenter
Text=cmd
FontFace=#Font#
FontColor=#Background#
FontSize=(12*#Scale#)
FontWeight=#FontWeight#
X=(340*#Scale#+(#BorderWidth#/2))
Y=(17.5*#Scale#+(#BorderWidth#/2))
AntiAlias=1
