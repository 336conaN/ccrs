[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=MediaPlayer
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeIcons=#@#Resources\Icons.inc
@includeShapes=#@#Resources\Shapes.inc
@includeMeasures=#@#Measures\mMediaPlayer.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[Base]
Meter=Shape
Shape=#8x4#
UpdateDivider=-1

[CoverContainer]
Meter=Shape
Shape=Rectangle (10#Position#),(10#Position#),(150#Size#),(150#Size#),#CornerRadiusInside# | Fillcolor #Background# | Strokewidth 0
UpdateDivider=-1

[Placeholder]
Meter=Image
SolidColor=#Surface#
X=(10#Position#)
Y=(10#Position#)
W=(150#Size#)
H=(150#Size#)
Container=CoverContainer
AntiAlias=1

[Cover]
Meter=Image
MeasureName=mCover
X=(10#Position#)
Y=(10#Position#)
W=(150#Size#)
H=(150#Size#)
Container=CoverContainer
AntiAlias=1
PreserveAspectRatio=2

[Title]
Meter=String
MeasureName=mTitle
StringAlign=CenterCenter
FontFace=#TextFont#
FontColor=#Foreground#
FontSize=(11#Size#)
FontWeight=#FontWeightMain#
X=(255#Position#)
Y=(50#Position#)
W=(165#Size#)
Text="%1"
ClipString=1
AntiAlias=1

[Artist]
Meter=String
MeasureName=mArtist
StringAlign=CenterCenter
FontFace=#TextFont#
FontColor=#Foreground#
FontSize=(9#Size#)
FontWeight=#FontWeightSub#
X=(255#Position#)
Y=(70#Position#)
W=(140#Size#)
Text="%1"
ClipString=1
AntiAlias=1

[PlayPause]
Meter=String
MeasureName=mPlayPause
StringAlign=CenterCenter
X=(255#Position#)
Y=(105#Position#)
LeftMouseUpAction=[!CommandMeasure "mPlayPause" "PlayPause"]
FontFace=#NerdFont#
FontColor=#Foreground#
FontSize=(14#Size#)
DynamicVariables=1
AntiAlias=1

[Previous]
Meter=String
Text=#Previous#
StringAlign=CenterCenter
X=(225#Position#)
Y=(105#Position#)
LeftMouseUpAction=[!CommandMeasure "mPlayPause" "Previous"]
FontFace=#NerdFont#
FontColor=#Foreground#
FontSize=(14#Size#)
AntiAlias=1
UpdateDivider=-1

[Next]
Meter=String
Text=#Next#
StringAlign=CenterCenter
X=(285#Position#)
Y=(105#Position#)
LeftMouseUpAction=[!CommandMeasure "mPlayPause" "Next"]
FontFace=#NerdFont#
FontColor=#Foreground#
FontSize=(14#Size#)
AntiAlias=1
UpdateDivider=-1
