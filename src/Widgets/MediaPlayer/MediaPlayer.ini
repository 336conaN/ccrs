[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=MediaPlayer
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeIcons=#@#Resources\Icons.inc
@includeShapes=#@#Resources\Shapes.inc
@includeMeasures=#@#Measures\mMediaPlayer.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[Base]
Meter=Shape
Shape=#8x4#
UpdateDivider=-1

[CoverContainer]
Meter=Shape
Shape=Rectangle (10*#Scale#+(#BorderWidth#/2)),(10*#Scale#+(#BorderWidth#/2)),(150*#Scale#),(150*#Scale#),#CornerRadiusInside# | Fillcolor #Background# | Strokewidth 0
UpdateDivider=-1

[Placeholder]
Meter=Image
ImageName=#@#\Images\MediaPlayer.png
ImageTint=#Surface#
X=(10*#Scale#+(#BorderWidth#/2))
Y=(10*#Scale#+(#BorderWidth#/2))
W=(150*#Scale#)
H=(150*#Scale#)
Container=CoverContainer
AntiAlias=1
PreserveAspectRatio=2

[Cover]
Meter=Image
MeasureName=mCover
X=(10*#Scale#+(#BorderWidth#/2))
Y=(10*#Scale#+(#BorderWidth#/2))
W=(150*#Scale#)
H=(150*#Scale#)
Container=CoverContainer
AntiAlias=1
PreserveAspectRatio=2

[Title]
Meter=String
MeasureName=mTitle
StringAlign=CenterCenter
FontFace=#TextFont#
FontColor=#Foreground#
FontSize=(11*#Scale#)
FontWeight=#FontWeightMain#
X=(255*#Scale#+(#BorderWidth#/2))
Y=(50*#Scale#+(#BorderWidth#/2))
W=(165*#Scale#)
Text="%1"
ClipString=1
AntiAlias=1

[Artist]
Meter=String
MeasureName=mArtist
StringAlign=CenterCenter
FontFace=#TextFont#
FontColor=#Foreground#
FontSize=(9*#Scale#)
FontWeight=#FontWeightSub#
X=(255*#Scale#+(#BorderWidth#/2))
Y=(70*#Scale#+(#BorderWidth#/2))
W=(140*#Scale#)
Text="%1"
ClipString=1
AntiAlias=1

[PlayPause]
Meter=String
MeasureName=mPlayPause
StringAlign=CenterCenter
X=(255*#Scale#+(#BorderWidth#/2))
Y=(105*#Scale#+(#BorderWidth#/2))
LeftMouseUpAction=[!CommandMeasure "mPlayPause" "PlayPause"]
FontFace=#NerdFont#
FontColor=#Foreground#
FontSize=(14*#Scale#)
DynamicVariables=1
AntiAlias=1

[Previous]
Meter=String
Text=#Previous#
StringAlign=CenterCenter
X=(225*#Scale#+(#BorderWidth#/2))
Y=(105*#Scale#+(#BorderWidth#/2))
LeftMouseUpAction=[!CommandMeasure "mPlayPause" "Previous"]
FontFace=#NerdFont#
FontColor=#Foreground#
FontSize=(14*#Scale#)
AntiAlias=1
UpdateDivider=-1

[Next]
Meter=String
Text=#Next#
StringAlign=CenterCenter
X=(285*#Scale#+(#BorderWidth#/2))
Y=(105*#Scale#+(#BorderWidth#/2))
LeftMouseUpAction=[!CommandMeasure "mPlayPause" "Next"]
FontFace=#NerdFont#
FontColor=#Foreground#
FontSize=(14*#Scale#)
AntiAlias=1
UpdateDivider=-1
