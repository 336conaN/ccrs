[Rainmeter]
Update=-1
AccurateText=1

[Metadata]
Name=Restart
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeIcons=#@#Resources\Icons.inc
@includeShapes=#@#Resources\Shapes.inc
@includeMeasures=#@#Measures\mPowerMenu.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[Base]
Meter=Shape
Shape=#2x2#
Shape2=Rectangle (5*#Scale#+(#BorderWidth#/2)),(5*#Scale#+(#BorderWidth#/2)),(70*#Scale#),(70*#Scale#),#CornerRadiusInside# | Fillcolor #Surface# | Strokewidth 0

[Icon]
Meter=String
Text=#Restart#
StringAlign=CenterCenter
X=(40*#Scale#+(#BorderWidth#/2))
Y=(42*#Scale#+(#BorderWidth#/2))
FontFace=#Font#
FontColor=#Accent2#
FontSize=(35*#Scale#)
LeftMouseUpAction=[!CommandMeasure mRestart "Run"]
AntiAlias=1
MouseOverAction=[!SetOption Icon FontSize (37*#Scale#)][!UpdateMeter Icon][!Redraw]
MouseLeaveAction=[!SetOption Icon FontSize (35*#Scale#)][!UpdateMeter Icon][!Redraw]
