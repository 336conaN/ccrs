[Rainmeter]
Update=-1
AccurateText=1

[Metadata]
Name=Shutdown
Author=conaN
Version=0.3.0
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeConfig=#@#config.inc
@includeTheme=#@#Themes\#Theme#.inc
@includeIcons=#@#Resources\Icons.inc
@includeShapes=#@#Resources\Shapes.inc
@includeMeasures=#@#Measures\PowerMenu\mShutdown.inc
@includeConfig1=#@#Settings\DisableContextMenu-#DisableContextMenu#.inc
@includeConfig2=#@#Settings\OpenConfigOnClick-#OpenConfigOnClick#.inc

[Base]
Meter=Shape
Shape=#2x2#
Shape2=Rectangle (5#Position#),(5#Position#),(70#Size#),(70#Size#),#CornerRadiusInside# | Fillcolor #Surface# | Strokewidth 0

[Icon]
Meter=String
Text=#Shutdown#
StringAlign=CenterCenter
X=(40#Position#)
Y=(42#Position#)
FontFace=#NerdFont#
FontColor=#Accent1#
FontSize=(35#Size#)
LeftMouseUpAction=[!CommandMeasure mShutdown "Run"]
AntiAlias=1
MouseOverAction=[!SetOption Icon FontSize (37#Size#)][!UpdateMeter Icon][!Redraw]
MouseLeaveAction=[!SetOption Icon FontSize (35#Size#)][!UpdateMeter Icon][!Redraw]
