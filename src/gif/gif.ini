[Rainmeter]
Update=50
AccurateText=1
RightMouseDownAction=[]
RightMouseUpAction=[]

[Metadata]
Name=Gif
Author=conaN
Version=0.1.2
License=GNU General Public License 3.0
Information=https://github.com/336conaN/ccrs

[Variables]
@includeSETTINGS=#@#settings.inc
@includeTHEME=#@#Themes\#Theme#.inc

[Background]
Meter=Shape
Shape=Rectangle (#BorderWidthOutside#/2),(#BorderWidthOutside#/2),(350*#Scale#),(350*#Scale#),#CornerRadiusOutside# | Fillcolor #Base#,#Transparency# | Strokewidth #BorderWidthOutside# | Strokecolor #Accent#

[Measurements]
@includeM=#@#Measurements\mGif.inc

[GifContainer]
Meter=Shape
Shape=Rectangle (10*#Scale#+(#BorderWidthOutside#/2)),(10*#Scale#+(#BorderWidthOutside#/2)),(330*#Scale#),(330*#Scale#),#CornerRadiusInside# | Fillcolor #Base#,#Transparency# | Strokewidth #BorderWidthInside# | Strokecolor #Accent#

[Gif]
Meter=Image
ImageName=#@#Gif\#GifName#-[mGif].png
X=(10*#Scale#+(#BorderWidthOutside#/2))
Y=(10*#Scale#+(#BorderWidthOutside#/2))
H=(330*#Scale#)
W=(330*#Scale#)
AntiAlias=1
DynamicVariables=1
Container=GifContainer
